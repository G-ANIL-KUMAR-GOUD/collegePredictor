{% extends 'homepage.html' %}
{% load static %}
{% block content %}

<div >
	<h1>{{ Name }}</h1>
<br>
<h2>{{ Branch }}</h2>
 <table class="table">
  <thead>
    <tr>
      
      <th scope="col">Rank</th>
      <th scope="col">Gender</th>
      <th scope="col">Category</th>

    </tr>
  </thead>
  <tbody>
  	{% for i in data %}
    <tr>
      
      <td>{{ i.1 }}</td>
       <td>{{ i.2 }}</td>
      <td>{{ i.5 }}</td>
       
    </tr>
    {% endfor %}
    <tr> <td></td><td></td><td style="font-weight: bold; font-size:40px; "> Total : {{ total }}</td></tr>
  </tbody>

</table>
</div>
{% endblock content %}}
